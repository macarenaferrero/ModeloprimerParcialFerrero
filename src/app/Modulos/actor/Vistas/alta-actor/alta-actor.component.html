<body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <h2>Alta Actor</h2>
    <p class="lead">Carga nuevos actores en nuestra lista.</p>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Nacionalidad</span>
      </h4>      
        <app-paises (eventoPaisSeleccionado)="pasoPaisADetalle($event)"></app-paises>      
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Información personal</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">IG</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username" required="">
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@correo.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Av. Mitre 123" required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
        <div  *ngIf="paises" class="mb-3">
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" class="form-control" name="nacionalidad">
            <app-paises (eventoPaisSeleccionado)="pasoPaisADetalle($event)"></app-paises>      
            {{paises}}
          </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar</button>
      </form>
    </div>
  </div>
</div>
