<h2>Modificar Película</h2>
<div>
<form [formGroup]="formModificar" >
    <div class="form-group row">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="nombre" formControlName="nombre" placeholder="{{peliculaDetalle!.nombre}}" value="{{peliculaDetalle!.nombre}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="tipo" class="col-sm-2 col-form-label">Género</label>
      <div class="col-sm-10">
        <select formControlName="tipo" class="form-control" name="genero" id="tipo" [value]="peliculaDetalle!.tipo" >
            <option *ngFor="let tipos of opcionestipos"
            [value]="tipos">{{tipos}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label for="publico" class="col-sm-2 col-form-label">Público</label>
        <div class="col-sm-10">
            <input formControlName="publico" type="number" class="form-control" id="publico" value="{{peliculaDetalle!.cantidad_publico}}" placeholder="{{peliculaDetalle!.cantidad_publico}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="estreno" class="col-sm-2 col-form-label">Estreno</label>
        <div class="col-sm-10">
            <input formControlName="estreno" type="text" class="form-control" id="estreno" value="{{peliculaDetalle!.fecha_estreno}}" placeholder="{{peliculaDetalle!.fecha_estreno}}">
        </div>
    </div>
    <p><a class="btn btn-secondary" (click)="modificarPelicula(peliculaDetalle!)"  role="button">Modificar campos</a></p>
  </form>
</div>
