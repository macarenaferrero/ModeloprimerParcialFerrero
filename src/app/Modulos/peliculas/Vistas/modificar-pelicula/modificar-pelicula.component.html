<h2>Modificar Película</h2>
<div>
<form>
    <div class="form-group row">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" name="nombre" [(ngModel)] = "peliculaDetalle.nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="tipo" class="col-sm-2 col-form-label">Género</label>
      <div class="col-sm-10">
        <select class="form-control" name="genero" [(ngModel)] = "peliculaDetalle.tipo">
            <option *ngFor="let tipos of opcionestipos"
            [value]="tipos">{{tipos}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label for="publico" class="col-sm-2 col-form-label">Público</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="publico" [(ngModel)] = "peliculaDetalle.cantidad_publico">
        </div>
    </div>
    <div class="form-group row">
        <label for="estreno" class="col-sm-2 col-form-label">Estreno</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="estreno" [(ngModel)] = "peliculaDetalle.fecha_estreno">
        </div>
    </div>
    <p><a class="btn btn-secondary" (click)="modificarPelicula(peliculaDetalle!)"  role="button">Modificar campos</a></p>
  </form>
</div>
