<div *ngFor="let pais of paises" (click)="emitirPais(pais)">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 >
            <span class="text-muted">{{pais.nombre}}</span>
            </h4> 
            <img  [src]="pais.foto" style="float:center;
            width:  50px;
            height: 50px;
            object-fit: scale-down;
        ">    
    </div> 
          
</div>
